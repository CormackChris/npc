<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">    

<title>View Character</title>
</head>
<body>
    <ul class="nav justify-content-center">
        <li class="nav-item button-74 m-3">
            <a class="nav-link active" aria-current="page" href="user/logout">Logout</a>
        </li>
        <li class="nav-item button-74 m-3">
            <a class="nav-link" href="/">Home</a>
        </li>
    </ul>
    <div class="container d-flex justify-content-center">
        <div class="character_card p-3 m-2 w-75">
            <div class="card-header">
                <h2>{{ character.name }}</h2>
                <h5>Created By: {{ character.user_id }}</h5>
                <hr></hr>
            </div>
                <div class="card-body">
                <h5 class="card-title">{{ character.role }}</h5>
                <p class="card-text">{{ character.genre}}</p>
                <p class="card-text">{{ character.age}}</p>
                <p class="card-text">{{ character.alignment}}</p>
            </div>
            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                {% if character.user_id == user['id']: %}
                    <a class= "button-74 m-1" href="{{character.id}}/edit">Edit</a>
                    <a class= "button-74 m-1" href="{{character.id}}/delete">Delete</a>
                {% endif %}
            </div>
        </div>
    </div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
